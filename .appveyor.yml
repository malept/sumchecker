platform:
- x86
- x64
environment:
  matrix:
  - nodejs_version: "8"
  - nodejs_version: "10"
  - nodejs_version: "12"
cache:
- 'node_modules'

install:
- ps: Install-Product node $env:nodejs_version $env:platform
- npm install -g npm@3
- set PATH=%APPDATA%\npm;%PATH%
- npm install

test_script:
- node --version
- npm --version
- npm run ci
- npm run codecov

build: off
